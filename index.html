<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ion Mironov</title>
	<meta name="description" content="Ion Mironov is a full-stack developer who focuses on bringing style and flair to whatever he lays his hands on.">
	<link rel="stylesheet" href="./dist/output.css">
</head>

<body id="gradientContainer" class="relative bg-slate-900 text-slate-400 selection:bg-orange-400 selection:text-blue-800 leading-relaxed">

	<div class="mx-auto min-h-screen max-w-screen-xl px-6 py-12 font-sans md:px-12 md:py-20 lg:px-24 lg:py-0">

		<div class="lg:flex lg:justify-between lg:gap-10">


			<!-- Left Column -->
			<header class="lg:sticky lg:flex lg:flex-col lg:top-0 lg:max-h-screen lg:w-1/2 lg:py-24 max-w-2xl">
				<div>
					<span class="text-4xl font-bold tracking-tight text-orange-300 sm:text-5xl">Howdy!</span>
					<span class="text-3xl font-medium tracking-tight text-sky-100">I'm 
						<span class="group/name relative border-b-2 border-dotted">Ion Mironov
							<span class="tooltiptext group-hover/name:inline-block">pronounced: 
								<span class="text-orange-300">yawn meh-ROH-nof</span>
							</span>
						</span>
					</span>
				</div>
				<div id="aboutContent" class="mt-4 leading-normal text-slate-300"></div>

				<!-- Résumé -->
				<div class="mt-12">
					<a href="/resume.pdf" class="inline-flex items-baseline text-xl font-bold leading-tight text-sky-100 hover:text-orange-300 focus-visible:text-orange-300 group/link">
						<span class="inline-block">My Résumé
							<svg class="inline-block h-6 w-6 shrink-0 transition-transform group-hover/link:-translate-y-1 group-hover/link:translate-x-1 group-focus-visible/link:-translate-y-1 group-focus-visible/link:translate-x-1 motion-reduce:transition-none ml-1 translate-y-px stroke-sky-100 stroke-1 group-hover/link:stroke-orange-300 group-hover/link:stroke-2" viewBox="0 0 30 30">
								<path d="m4.5 19.5 15-15m0 0H8.25m11.25 0v11.25"></path>
							</svg>
						</span>
					</a>
				</div>


				<!-- Left Column Icons -->
				<ul class="flex items-center ml-8 mt-10">
					<li class="mr-5">
						<a href="https://github.com/ion-mironov" target="_blank" aria-label="GitHub (opens in a new tab)">
							<svg class="fill-sky-100 hover:fill-orange-300 h-8 w-8" viewBox="0 0 16 16">
								<path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>
							</svg>
						</a>
					</li>
					<li class="mr-5">
						<a href="https://www.linkedin.com/in/ionmironov/" target="_blank" aria-label="LinkedIn (opens in a new tab)">
							<svg class="fill-sky-100 hover:fill-orange-300 h-10 w-10" viewBox="0 0 24 24">
								<path d="M20.5 2h-17A1.5 1.5 0 002 3.5v17A1.5 1.5 0 003.5 22h17a1.5 1.5 0 001.5-1.5v-17A1.5 1.5 0 0020.5 2zM8 19H5v-9h3zM6.5 8.25A1.75 1.75 0 118.3 6.5a1.78 1.78 0 01-1.8 1.75zM19 19h-3v-4.74c0-1.42-.6-1.93-1.38-1.93A1.74 1.74 0 0013 14.19a.66.66 0 000 .14V19h-3v-9h2.9v1.3a3.11 3.11 0 012.7-1.4c1.55 0 3.36.86 3.36 3.66z"></path>
							</svg>
						</a>
					</li>
				</ul>
			</header>


			<!-- Right Column -->
			<main id="content" class="pt-24 lg:w-1/2 lg:py-24">
				<section id="projects" class="mb-10 scroll-mt-10 md:mb-10 lg:mb-12 lg:scroll-mt-12" aria-label="Projects">

					<!-- Create 'Projects' title bar to display on top when in mobile-view -->
					<div class="sticky top-0 z-20 -mx-6 mb-4 w-screen bg-slate-900/75 px-6 py-5 backdrop-blur md:-mx-12 md:px-12 lg:sr-only lg:relative lg:top-auto lg:mx-auto lg:w-full lg:px-0 lg:py-0 lg:opacity-0">
						<h2 class="text-sm font-bold uppercase tracking-widest text-sky-100 lg:sr-only">Projects</h2>
					</div>

						<div id="projectsContent">
							<!-- Projects and their details fill in from `script.js` -->
						</div>

				</section>
			</main>

		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
